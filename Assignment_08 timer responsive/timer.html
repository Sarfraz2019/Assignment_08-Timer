<html lang="en">
    <head>
        <title>Fraz Stop Watch</title>
        <link rel="stylesheet" href="style.css">

            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <!-- GOOGLE FONT -->
        <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Sacramento&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=MuseoModerno:wght@500&family=Sacramento&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Cookie&family=Kaushan+Script&family=Righteous&display=swap" rel="stylesheet">
    </head>
<body>
    
    <h2 >
        STOP WATCH
    </h2>
<div class="main" class="container">
    <div class="timer">
      <div>
         <p style="text-align: right; font-family:'Sacramento', cursive ; font-size: 22px;"> Remind me at</p> 
         <hr>
      </div>

      <!-- <div class="heading">
          <h1>0</h1>
          <h1>0</h1>
          <h1>0</h1>
      </div>
      -->
      <div class="container">
        <div class="count">
            <h1 id="min" >0</h1>
            <h1 id="sec" >0</h1>
            <h1 id="msec" >0</h1>
        </div>
        <div class="msm">
            <h6>Min</h6>
            <h6>Sec</h6>
            <h6>MSec</h6>
        </div>

        
    </div>
    </div>
    <div id="button">
        <div class="container">
            <div class="buttons">
                <button id="start" onclick="start()" type="button" class="btn btn-primary">
                    <i class="fa fa-play" aria-hidden="true"></i>
                </button>
                <button id="stop" onclick="stop()" type="button" class="btn btn-primary">
                    <i class="fa fa-stop" aria-hidden="true"></i>
                </button>
                <button id="reset" onclick="reset()" type="button" class="btn btn-primary">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                </button>
            </div>
        </div>

    </div>

    <div>
        <a style="text-decoration: none;" href="https://www.facebook.com/profile.php?id=100007249634837" target="blank"><p class="design">Designed by Muhammad Sarfraz Aslam</p></a>
    </div>
</div>


</body>
<script src="app.js"></script>
</html>
